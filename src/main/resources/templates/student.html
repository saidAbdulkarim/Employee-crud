<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1> List Students </h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-default btn-sm mb-3"> Add Students </a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${studentsList}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
					  <a th:href = "@{/students/edit/{id}(id=${student.id})}" class = "btn btn-default">Update</a>
					  <a th:href = "@{/students/{id}(id=${student.id})}" class = "btn btn-default">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
